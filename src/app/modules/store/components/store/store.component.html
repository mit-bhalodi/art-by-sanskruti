<div class="flex flex-col gap-4 my-5 mx-20 lg:mx-40 h-full">

    <!-- Loading -->
    <ng-container *ngIf="itemsLoading">
        <div class="h-full w-full flex items-center justify-center">
            <mat-spinner></mat-spinner>
        </div>
    </ng-container>

    <!-- Not loading -->
    <ng-container *ngIf="!itemsLoading">
        <!-- Title -->
        <div class="test-base lg:text-xl font-semibold">Oil painings</div>

        <!-- Add actuon -->
        <button *ngIf="isSuperUser" mat-flat-button color="primary" type="button" (click)="addProduct()">Add
            product</button>

        <!-- product listing -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 pb-12">
            <div class="border border-gray-400 rounded-md p-3" *ngFor="let product of products">
                <h5 class="text-base lg:text-xl font-semibold">{{product.title}}</h5>
                <div class="text-base py-1">Rs. {{product.price}}</div>
                <div class="card-text text-gray-600 py-1">Quantity available - {{product.quantity_available}}</div>
                <button class="btn btn-outline-primary mt-3" type="button">Buy now</button>
            </div>
        </div>
    </ng-container>

</div>
