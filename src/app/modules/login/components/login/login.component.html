    <h3 class="guest-message">Howdy, GUEST ğŸ‘‹ğŸ»</h3>

<ng-template #authenticated="">
  <div class="authenticated" *ngIf="auth.user$ | async as user">
    <h3 class="user-name mt-4">Howdy, {{ user.displayName }}</h3>
    <button class="logout-btn" (click)="auth.signOut()">Logout</button>
  </div>
  <h3 class="your-orders">Your orders</h3>
  <div class="order-listing my-4">

        <p class="order-id small text-muted">#9284821<span class="status success">Paid</span></p>
        <h5 class="mt-1">Art title</h5>
        <p class="small text-muted mt-1">22/11/2023</p>
      </div>
    </div>
  </div>
</ng-template>
