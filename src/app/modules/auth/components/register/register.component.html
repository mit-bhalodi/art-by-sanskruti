
<div class="login-form" [formGroup]="registerForm">
  <form>
    <h2 *ngIf="registerForm?.invalid">Form is invalid.</h2>
    <h1>Please Register</h1>
    <div class="form-group mt-2">
      <label for="exampleInputEmail1">Email address</label>
      <input class="form-control mt-1" id="exampleInputEmail1" formControlName="email" type="email" aria-describedby="emailHelp" placeholder="Enter email"/>
      <div class="form-group mt-2">
        <label for="firstName">First name</label>
        <input class="form-control mt-1" id="firstName" formControlName="first_name" type="text" placeholder="Enter first name"/>
      </div>
      <div class="form-group mt-2">
        <label for="lastName">Last name</label>
        <input class="form-control mt-1" id="lastName" formControlName="last_name" type="text" placeholder="Enter last name"/>
      </div>
      <div class="form-group mt-2">
        <label for="password">Password</label>
        <input class="form-control mt-1" id="password" formControlName="password" type="password" placeholder="Password"/>
      </div>
      <div class="form-group mt-2">
        <label for="cPassword">Confirm password</label>
        <input class="form-control mt-1" id="cPassword" formControlName="password_confirm" type="password" placeholder="Confirm password"/>
      </div>
      <button class="btn btn-primary mt-2" type="submit" (click)="submitForm()">Submit</button>
    </div>
  </form>
</div>
